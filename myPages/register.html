<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../input.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="../node_modules/jquery/dist/jquery.session.js"></script> -->
    <script src="../myScripts/register.js"></script>
    <title>Document</title>
</head>
<body> 
    
    <form class="border-4 w-1/4 border-gray-200 m-3 rounded-2xl" >
        <h2 class="text-lime-300 text-center font-medium">Registration Form</h2>
        <input type="text" id="name" class="shadow m-2 appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your name"><br>
        <input type="text" id="emailid" class="shadow m-2 appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email id"><br>
        <input type="text" id="phoneNo" class="shadow m-2 appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your Phone no."><br>
        <input type="text" id="address" class="shadow m-2 appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your permanent address"><br>
        <input type="password" id="newPassword" class="shadow m-2 appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your new password"><br>
        <input type="password" id="rePassword" class="shadow m-2 appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Re-Enter your new password"><br>
        <input type="submit" id="registerForm" class="bg-green-800 m-2 p-1 text-white  rounded-lg" placeholder="Submit"><br>
        <p id="alertMsg" class="text-red-600 font-medium text-center"></p>
    </form>
    <a href="./addCars.html">add Cars</a><br>
    <a href="./allCars.html">Go to Cars</a>
</body>
</html>
