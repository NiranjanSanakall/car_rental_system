<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jquery/dist/handle-window-session-storage/jquery.session.js"></script>
    <script src="./myScripts/authenticate.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-cyan-600 h-24 rounded-3xl">

    </div>
    <form  class="border-4 w-1/4 border-gray-200 m-3">

    <input type="password" id="pwd" placeholder="password" class="shadow m-2 appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"><br>
    <button id="authenticate" class="bg-green-800 m-2 p-1 text-white  rounded-lg">Submit</button>
    <a href="./myPages/register.html">Don't have account?</a>
    </form>
